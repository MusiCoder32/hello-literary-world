<svg width="1242" height="500" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景渐变 -->
  <defs>
    <linearGradient id="bg_dusk" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#232526;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#414345;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="glowBg">
      <stop offset="0%" style="stop-color:#fdfbfb;stop-opacity:0.4" />
      <stop offset="100%" style="stop-color:#414345;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <!-- 背景 -->
  <rect width="1242" height="500" fill="url(#bg_dusk)"/>
  
  <!-- 月光区域 -->
  <circle cx="200" cy="250" r="150" fill="url(#glowBg)"/>
  
  <!-- 月牙 -->
  <circle cx="200" cy="250" r="70" fill="#fdfbfb" opacity="0.95"/>
  <circle cx="215" cy="250" r="70" fill="#232526"/>
  
  <!-- 主文字 -->
  <text x="621" y="220" font-family="STKaiti, KaiTi, serif" font-size="76" fill="#e8e8e8" text-anchor="middle" font-weight="bold">月下独白</text>
  <text x="621" y="320" font-family="STKaiti, KaiTi, serif" font-size="76" fill="#e8e8e8" text-anchor="middle" font-weight="bold">字里有光</text>
  
  <!-- 装饰 -->
  <line x1="421" y1="360" x2="821" y2="360" stroke="#e8e8e8" stroke-width="2" opacity="0.4"/>
  
  <!-- 星光 -->
  <circle cx="900" cy="100" r="2.5" fill="#ffffff" opacity="0.9"/>
  <circle cx="1050" cy="150" r="2" fill="#ffffff" opacity="0.8"/>
  <circle cx="850" cy="400" r="2.5" fill="#ffffff" opacity="0.9"/>
  <circle cx="1100" cy="380" r="2" fill="#ffffff" opacity="0.7"/>
</svg>
