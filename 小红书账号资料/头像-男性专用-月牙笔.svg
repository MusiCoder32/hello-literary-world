<svg width="400" height="400" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景渐变 -->
  <defs>
    <linearGradient id="duskSky" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#232526;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#414345;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="moonLight">
      <stop offset="0%" style="stop-color:#fdfbfb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ebedee;stop-opacity:0.3" />
    </radialGradient>
  </defs>
  
  <!-- 背景 -->
  <rect width="400" height="400" fill="url(#duskSky)"/>
  
  <!-- 月亮光晕 -->
  <circle cx="200" cy="200" r="140" fill="url(#moonLight)" opacity="0.4"/>
  
  <!-- 月牙 -->
  <circle cx="200" cy="200" r="90" fill="#fdfbfb"/>
  <circle cx="220" cy="200" r="90" fill="#232526"/>
  
  <!-- 钢笔剪影 -->
  <rect x="185" y="260" width="6" height="80" fill="#fdfbfb" rx="1"/>
  <polygon points="188,260 175,245 201,245" fill="#fdfbfb"/>
  <line x1="188" y1="270" x2="188" y2="330" stroke="#232526" stroke-width="1" opacity="0.3"/>
  
  <!-- 底部文字 -->
  <text x="200" y="370" font-family="STKaiti, KaiTi, serif" font-size="32" fill="#c9d1d9" text-anchor="middle" opacity="0.8">夜写</text>
  
  <!-- 星光 -->
  <circle cx="120" cy="120" r="2" fill="#ffffff" opacity="0.8"/>
  <circle cx="280" cy="130" r="2.5" fill="#ffffff" opacity="0.9"/>
  <circle cx="90" cy="280" r="2" fill="#ffffff" opacity="0.7"/>
  <circle cx="310" cy="290" r="2" fill="#ffffff" opacity="0.8"/>
</svg>
